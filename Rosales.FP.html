<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="button"] {
            width: 45px;
            height: 45px;
            margin: 5px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            outline: none;
            background-color: #f2f2f2;
        }
        input[type="button"]:hover {
            background-color: #e2e2e2;
        }
        input[type="button"].operator {
            background-color: #ff9900;
            color: white;
        }
        input[type="button"].operator:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <br>
        <input type="button" value="7" onclick="appendToDisplay('7')">
        <input type="button" value="8" onclick="appendToDisplay('8')">
        <input type="button" value="9" onclick="appendToDisplay('9')">
        <input type="button" class="operator" value="/" onclick="appendToDisplay('/')">
        <br>
        <input type="button" value="4" onclick="appendToDisplay('4')">
        <input type="button" value="5" onclick="appendToDisplay('5')">
        <input type="button" value="6" onclick="appendToDisplay('6')">
        <input type="button" class="operator" value="*" onclick="appendToDisplay('*')">
        <br>
        <input type="button" value="1" onclick="appendToDisplay('1')">
        <input type="button" value="2" onclick="appendToDisplay('2')">
        <input type="button" value="3" onclick="appendToDisplay('3')">
        <input type="button" class="operator" value="-" onclick="appendToDisplay('-')">
        <br>
        <input type="button" value="0" onclick="appendToDisplay('0')">
        <input type="button" value="." onclick="appendToDisplay('.')">
        <input type="button" class="operator" value="+" onclick="appendToDisplay('+')">
        <input type="button" class="operator" value="=" onclick="calculate()">
        <br>
        <input type="button" value="C" class="operator" onclick="clearDisplay()">
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function calculate() {
            var result = eval(document.getElementById("display").value);
            document.getElementById("display").value = result;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }
    </script>
</body>
</html>
